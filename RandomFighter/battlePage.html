<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>BATTLE</title>
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body class="battlePage">
    <div class="background"></div>
    <div id=enemy>
      <h1 id=enemyName class=name></h1>
      <h2 class=health id=enemyHealth>HEALTH</h2>
      <img src="img/monsters/cat01.jpg" id=monsterCat>
    </div>

    <div id=deadPlayer><button class="btn btn-danger btn-lg btn-block" id=attack>Click here to start your attack!</button></div>

    <div id=player>
      <h1 id=playerName class=name>NAME</h1>
      <h2 class=health id=playerHealth>HEALTH<h2>
      <img src="img/fighters/MewTwo.jpg" id=playerImg>
    </div>
  </body>
  <script src='app/fighters.js'></script>
  <script src='app/monster.js'></script>
  <script src='app/battle.js'></script>
</html>
